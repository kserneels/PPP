<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 960px;
            height: 960px;
            border: 1px solid black;
        }
        .grid-square {
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<button onclick="setGridSize()">Change Grid Size</button>
<div class="container" id="grid-container"></div>
<script src="script.js">
</script>
</body>
</html>
