<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel" id="carousel">
    <img src="images/no_cover.jpg" alt="Slide 1" class="slide">
    <img src="images/images%20(3).jpg" alt="Slide 2" class="slide">
    <img src="images/IMG20241103170536.jpg" alt="Slide 3" class="slide">
  </div>

  <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
  <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>

  <div class="dots" id="dots"></div>
</div>

<script src="script.js"></script>
</body>
</html>
